<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Companion</title>
  <link rel="stylesheet" href="style/stylesheet.css">
  <script defer src="src/index.js"></script>
</head>
<body>
  <!-- START MAIN CONTAINER DIV -->
  <div id='page-container'>
    <!-- START SEARCH DIV --> 
    <div id='main-search' class="main-divs"> 
      <h3>Cocktail Companion</h3>
      <div id="ingredient-list-div">
        <ul id="ingredient-list"></ul>
      </div>

      <div class="autocomplete">
        <input id="main-ing-search" type="text" name="ingredient" placeholder="Ingredient">
      </div>

      <button id="new-cocktail">Create New Cocktail</button>
    </div> 
    <!-- END SEARCH DIV -->

    <!-- all ingredients  -->
    <div id='ingre-cocktails' class="main-divs">
    </div>
    <div id='cocktail-detail' class="main-divs">
    </div>
    
    <!-- START FORM MODAL DIV -->
    <div id="form-div-container" class="modal">
      <div class="modal-content">
        <button class="close" type="button" onclick="closeModal()">&times;</button>
        <form id="form" autocomplete="off" action="/action_page.php">
          <h3>Create New Cocktail</h3><br><br>
          <input type="Text" name="name" placeholder="Name..."><br>
          <div id="ingredient-measurement-wrapper">
            <div id="edit-auto" class="autocomplete" style="width:300px;">
              <input id="measurement" type="text" name="measurement" placeholder="Amount">
              <input id="ingredients-input" type="text" name="ingredient" placeholder="Ingredient">
            </div>
            <div id="ingre-list-placeholder"></div>
          </div>
          <br><input type="text" name="glass" placeholder="Glass..."><br>
          <br><input id="cat-list" list="categorys" name="category" placeholder="Category..."><br>
            <datalist id="categorys"></datalist>
          <br><label for="alcoholic">Alcoholic</label>
          <br><input type="checkbox" name="alcoholic"><br>
          <br><input type="text" name="thumbnail" placeholder="Image url..."><br>
          <br><textarea name="instructions" placeholder="Instructions..."></textarea><br>
          <input type="submit" value="Create New Cocktail">
        </form>
      </div>
    </div>
    
    <!-- END MAIN CONTAINER DIV -->
    </div>
  </body>
  </html>
