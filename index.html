<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Companion</title>
  <link rel="shortcut icon" type="image/png" href="img/drink.png" >
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/stylesheet.css">
  <link rel="stylesheet" href="style/form.css">
  <script defer src="src/index.js"></script>
</head>
<body>
  <!-- START MAIN CONTAINER DIV -->
  <div id='page-container'>
    <!-- START SEARCH DIV --> 
    <div id='main-search' class="main-divs"> 
      <h3 id='main-title'>Cocktail Companion</h3>
      <h5 id='subtitle'>Who Wants to Get Lit?!</h5>
      <div id="ingredient-list-div">
        <ul id="ingredient-list"></ul>
      </div>
        <div class="autocomplete">
          <input id="main-ing-search" tye="text" name="ingredient" placeholder="Ingredient">
        </div>
        <div id='cocktail-search' class='autocomplete'>
          <input id="main-cocktail-search" tye="text" name="cocktail" placeholder="Cocktail">
        </div>
        <button id="new-cocktail">Create New Cocktail</button>
        <div id="alcohol-list">
          <figure id="Whiskey" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/whiskey-Medium.png" >
          <figcaption class='caption-text'>Whiskey</figcaption>
          </figure>
          <figure id="Scotch" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/scotch-Medium.png" >
          <figcaption class='caption-text'>Scotch</figcaption>
          </figure>
          <figure id="Brandy" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/brandy-Medium.png" >
          <figcaption class='caption-text'>Brandy</figcaption>
          </figure>
          <figure id="Gin" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/gin-Medium.png" >
          <figcaption class='caption-text'>Gin</figcaption>
        </figure>
        <figure id="Vodka" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/vodka-Medium.png" >
          <figcaption class='caption-text'>Vodka</figcaption>
        </figure>
        <figure id="Tequila" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/tequila-Medium.png" >
        <figcaption class='caption-text'>Tequila</figcaption>
        </figure>
        <figure id="Rum" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/rum-Medium.png" >
          <figcaption class='caption-text'>Rum</figcaption>
        </figure>
        <figure id="Liqueur" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/Maraschino%20Liqueur.png" >
          <figcaption class='caption-text'>Liqueur</figcaption>
        </figure>
        <figure id="Mixer" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/Tonic%20Water.png" >
          <figcaption class='caption-text'>Mixer</figcaption>
        </figure>
        </div>
    </div> 
    <!-- END SEARCH DIV -->

    <!-- all ingredients  -->
    <div id='ingre-cocktails' class="main-divs">
    </div>
    <div id='cocktail-detail' class="main-divs">
    </div>
    
    <!-- START FORM MODAL DIV -->
    <div id="form-div-container" class="modal">
      <div class="modal-content">
        <button class="close" type="button" onclick="closeModal()">&times;</button>
        <div id="form">
          <h3 id="form-header">Create New Cocktail</h3>
          
          <input class="form-input" type="text" name="name" placeholder="Name...">


          <div id="ingredient-measurement-wrapper">
            <input class="form-input" id="measurement" type="text" name="measurement" placeholder="Amount">
            <div id="edit-auto" class="autocomplete">
              <input class="form-input" id="ingredients-input" type="text" name="ingredient" placeholder="Ingredient">
            </div>
          </div>

          <div id="ingre-list-placeholder"></div>

          <input class="form-input" type="text" name="glass" placeholder="Glass...">
          <input class="form-input" id="cat-list" list="categorys" name="category" placeholder="Category...">
          <datalist id="categorys"></datalist>       
          <input class="form-input" type="text" name="thumbnail" placeholder="Image url...">
          <textarea name="instructions" placeholder="Instructions..."></textarea>
          <button id="form-submit-btn" type="button">Create New Cocktail</button>
        </div> 
      </div>
    </div>
    
    <!-- END MAIN CONTAINER DIV -->
    </div>
  </body>
  </html>
