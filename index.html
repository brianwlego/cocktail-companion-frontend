<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/stylesheet.css">
  <script defer src="src/index.js"></script>
</head>
<body>
  <!-- START MAIN CONTAINER DIV -->
  <div id='page-container'>
    <!-- START SEARCH DIV --> 
    <div id='main-search' class="main-divs"> 
      <h3 id='main-title'>Cocktail Companion</h3>
      <div id="ingredient-list-div">
        <ul id="ingredient-list"></ul>
      </div>
        <div class="autocomplete">
          <input id="main-ing-search" tye="text" name="ingredient" placeholder="Ingredient">
        </div>
        <div id='cocktail-search' class='autocomplete'>
          <input id="main-cocktail-search" tye="text" name="cocktail" placeholder="Cocktail">
        </div>

        <button id="new-cocktail">Create New Cocktail</button>
        <div id="alcohol-list">
          <figure id="Whiskey" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/whiskey-Small.png" >
          <figcaption>Whiskey</figcaption>
          </figure>
          <figure id="Scotch" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/scotch-Small.png" >
          <figcaption>Scotch</figcaption>
          </figure>
          <figure id="Brandy" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/brandy-Small.png" >
          <figcaption>Brandy</figcaption>
          </figure>
          <figure id="Gin" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/gin-Small.png" >
          <figcaption>Gin</figcaption>
        </figure>
        <figure id="Vodka" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/vodka-Small.png" >
          <figcaption>Vodka</figcaption>
        </figure>
        <figure id="Tequila" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/tequila-Small.png" >
        <figcaption>Tequila</figcaption>
        </figure>
        <figure id="Rum" class="alc-icon">
          <img src="https://www.thecocktaildb.com/images/ingredients/rum-Small.png" >
        <figcaption>Rum</figcaption>
        </figure>
        </div>
    </div> 
    <!-- END SEARCH DIV -->

    <!-- all ingredients  -->
    <div id='ingre-cocktails' class="main-divs">
    </div>
    <div id='cocktail-detail' class="main-divs">
    </div>
    
    <!-- START FORM MODAL DIV -->
    <div id="form-div-container" class="modal">
      <div class="modal-content">
        <button class="close" type="button" onclick="closeModal()">&times;</button>
        <form id="form" autocomplete="off" action="/action_page.php">
          <h3 id="form-header">Create New Cocktail</h3><br><br>
          <input type="Text" name="name" placeholder="Name..."><br>
          <div id="ingredient-measurement-wrapper">
            <div id="edit-auto" class="autocomplete" style="width:300px;">
              <input id="measurement" type="text" name="measurement" placeholder="Amount">
              <input id="ingredients-input" type="text" name="ingredient" placeholder="Ingredient">
            </div>
            <div id="ingre-list-placeholder"></div>
          </div>
          <br><input type="text" name="glass" placeholder="Glass..."><br>
          <br><input id="cat-list" list="categorys" name="category" placeholder="Category..."><br>
            <datalist id="categorys"></datalist>
          <br><label for="alcoholic">Alcoholic</label>
          <br><input type="checkbox" name="alcoholic"><br>
          <br><input type="text" name="thumbnail" placeholder="Image url..."><br>
          <br><textarea name="instructions" placeholder="Instructions..."></textarea><br>
          <input id="form-submit-btn" type="submit" value="Create New Cocktail">
        </form>
      </div>
    </div>
    
    <!-- END MAIN CONTAINER DIV -->
    </div>
  </body>
  </html>
