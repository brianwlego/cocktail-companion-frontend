<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Companion</title>
  <link rel="stylesheet" href="style/stylesheet.css">
  <script defer src="src/index.js"></script>
</head>
<body>
  <!-- START MAIN CONTAINER DIV -->
  <div id='page-container'>
    <!-- START SEARCH DIV --> 
    <div id='main-search' class="main-divs"> 
      <h3>Cocktail Companion</h3>
      <div id="ingredient-list-div">
        <ul id="ingredient-list"></ul>
      </div>
      <input list='ingredients-dropdown' name='ingredient' id='ingredient' placeholder="Add ingredient...">
      <datalist id='ingredients-dropdown'>
      </datalist><br>
      <button id="new-cocktail">Create New Cocktail</button>
    </div> 
    <!-- END SEARCH DIV -->

    <!-- START FORM MODAL DIV -->
    <div id="form-div-container" class="modal">
      <div class="modal-content">
        <button class="close" type="button" onclick="closeModal()">&times;</button>
        <form id="form" autocomplete="off" action="/action_page.php">
          <h3>Create New Cocktail</h3><br>
          <label for="name">Cocktail Name</label><br>
          <input type="Text" name="name" placeholder="Name..."><br>
          <div class="autocomplete" style="width:300px;">
            <input id="ingredients-form" type="text" name="ingredient" placeholder="Ingredient">
          </div>
          <label for="instructions">Instructions</label><br>
          <input type="text-field" name="instructions" placeholder="Instructions..."><br>
          <input type="submit" value="Create New Cocktail">
        </form>
      </div>
    </div>
    <!-- START FORM MODEL DIV -->
  </div>
  <!-- END MAIN CONTAINER DIV -->
</body>
</html>
